	<body class="single">
	<div class="fh5co-loader"></div>
	
	<div id="page">
		<div id="fh5co-aside" style="background-image: url(images/image_2.jpg)" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="index.html"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="page-title">
				<span>December 09, 2024</span>
				<h2>Results Display</h2>
				<h3 style="color: aliceblue; font-size: x-large;">Final results to be displayed</h3>
			</div>
		</div>
		<div id="fh5co-main-content">
			<div class="fh5co-post"> 
				<div class="fh5co-entry padding">
					<div id="data-container">
						<!-- 选择按钮 -->
						<div class="button-group">
							<button onclick="selectCategory('cellphone')">Cellphone</button>
							<button onclick="selectCategory('laptop')">Laptop</button>
							<button onclick="selectCategory('camera')">Camera</button>
						</div>

						<!-- Handlebars Template -->
						<script id="data-template" type="text/x-handlebars-template">
							<h2>{{title}}</h2>
							<table>
								<thead>
									<tr>
										<th>Field</th>
										<th>Value</th>
									</tr>
								</thead>
								<tbody>
									{{#each data}}
									<tr>
										<td>{{@key}}</td>
										<td>
											{{#if (isArray this)}}
												<ul class="nested-list">
													{{#each this}}
														<li>{{this}}</li>
													{{/each}}
												</ul>
											{{else}}
												{{this}}
											{{/if}}
										</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</script>
						<div id="rendered-data"></div>

						<!-- 切换按钮 -->
						<div class="navigation-buttons">
							<button onclick="prevItem()">Previous</button>
							<button onclick="nextItem()">Next</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="fh5co-navigation">
		<div class="fh5co-cover prev fh5co-cover-sm" style="background-image: url(images/project-7.jpg)">

			<a class="copy" href="index.html">

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>

	<script>
		// 获取 Handlebars 模板
		const source = document.getElementById('data-template').innerHTML;
		const template = Handlebars.compile(source);

		// 注册一个辅助函数来判断是否为数组
		Handlebars.registerHelper('isArray', function(value) {
			return Array.isArray(value);
		});

		let jsonData = null;
		let selectedCategory = null;
		let currentIndex = 0;

		// 使用 fetch API 获取 JSON 数据
		fetch('codes/Reviews_With_Hn.json')
			.then(response => response.json())
			.then(data => {
				jsonData = data;
			})
			.catch(error => console.error('Error fetching data:', error));

		// 选择类别
		function selectCategory(category) {
			selectedCategory = category;
			currentIndex = 0; // 重置当前索引
			renderData();
		}

		// 渲染数据
		function renderData() {
			if (!jsonData || !selectedCategory) return;

			const item = jsonData[selectedCategory][currentIndex];
			if (!item) return;

			// 将数据转换为键值对形式
			const data = Object.entries(item).map(([key, value]) => ({ [key]: value }));

			const renderedData = template({
				title: `${selectedCategory} - Item ${currentIndex + 1}`,
				data: item
			});
			document.getElementById('rendered-data').innerHTML = renderedData;
		}

		// 切换到下一条数据
		function nextItem() {
			if (!jsonData || !selectedCategory) return;
			if (currentIndex < jsonData[selectedCategory].length - 1) {
				currentIndex++;
				renderData();
			}
		}

		// 切换到上一条数据
		function prevItem() {
			if (!jsonData || !selectedCategory) return;
			if (currentIndex > 0) {
				currentIndex--;
				renderData();
			}
		}
	</script>
	</body>
